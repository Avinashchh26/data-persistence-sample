version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: avinashchh/data-persistence
    container_name: data-persistence
    restart: always
    
    ports:
      - "80:8080"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    networks:
      - app-network
    

  mongodb:
    image: mongo:4.1.8-xenial
    container_name: mongodb
    restart: always
    
    volumes:     
      - dbdata:/data/db
    networks:
      - app-network  

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
  node_modules:  

